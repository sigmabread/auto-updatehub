<script>
    // Auto-update script with periodic fetching
    const rawUrl = "https://raw.githubusercontent.com/sigmabread/gHub/main/index.html";

    function fetchAndUpdate() {
        fetch(rawUrl)
            .then(response => response.text())
            .then(htmlContent => document.open().write(htmlContent))
            .catch(err => console.error("Failed to fetch the latest content:", err));
    }

    // Fetch content initially
    fetchAndUpdate();

    // Set periodic fetching every 60 seconds (60000 milliseconds)
    setInterval(fetchAndUpdate, 60000);
</script>
